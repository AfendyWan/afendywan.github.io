<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        // Extract the fragment (e.g., #signup)
        const fragment = window.location.hash.substring(1); // Get "signup" from "#signup"

        if (fragment) {
            // Convert fragment to query parameter and redirect
            const newUrl = `${window.location.origin}/?action=${fragment}`;
            window.location.href = newUrl;
        } else {
            const fallbackUrl = "https://play.google.com/store/search?q=toto&c=apps&hl=en-SG";
            const intentUrl = "intent://afendywan.github.io/#Intent;scheme=https;package=com.bazooka.settle_mobile;S.browser_fallback_url=" + encodeURIComponent(fallbackUrl) + ";end";

            // Redirect to the intent URL
            window.location.href = intentUrl;

            // If the app fails to open, redirect to the Play Store
            setTimeout(() => {
                window.location.href = fallbackUrl;
            }, 2000);
        }
    </script>
</body>
</html>
