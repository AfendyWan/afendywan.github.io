<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <script>
        const fallbackUrl = "https://play.google.com/store/apps/details?id=com.bazooka.settle_mobile&hl=en-SG";
        const intentUrl = "intent://afendywan.github.io/#Intent;scheme=https;package=com.bazooka.settle_mobile;S.browser_fallback_url=" + encodeURIComponent(fallbackUrl) + ";end";

        // Redirect to the intent URL
        window.location.href = intentUrl;

        // If the app fails to open, redirect to the Play Store
        setTimeout(() => {
            window.location.href = fallbackUrl;
        }, 2000);
    </script>
    <p>If you are not redirected, <a href="https://play.google.com/store/apps/details?id=com.bazooka.settle_mobile&hl=en-SG">click here to open the Play Store</a>.</p>
</body>
</html>
